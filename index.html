<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exchange Rate Calculator</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="main_container">
		<h1>Exchange Rate Calculator</h1>
		<div class="input_box from_box">
			<select name="from_country" id="from_country">
				<option value="eur">EUR</option>
				<option selected value="krw">KRW</option>
			</select>
			<input type="number" name="from_value" id="from_value" value="1">
		</div>
		<div class="input_box to_box">
			<select name="to_country" id="to_country">
				<option value="eur">EUR</option>
				<option selected value="krw">KRW</option>
			</select>
			<input type="number" name="to_value" id="to_value">
		</div>
	</div>
</body>
</html>
